
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Student CRUD</title>
</h:head>
<h:body>

<h:form id="form">
    <p:panel header="Student Form">
        <!-- Messages with explicit ID and p:autoUpdate -->
        <p:messages id="messagesId" />
        <p:autoUpdate target="messagesId" />

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Name:"/>
            <p:inputText value="#{studentBean.student.name}" required="true" requiredMessage="Name is required"/>

            <h:outputText value="Address:"/>
            <p:inputText value="#{studentBean.student.address}" required="true" requiredMessage="Address is required"/>

            <h:outputText value="Class:"/>
            <p:selectOneMenu value="#{studentBean.student.studentClass}" required="true" requiredMessage="Class is required" onchange="submit()">
                <f:selectItem itemLabel="Select Class" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{studentBean.classes}" />
                <f:ajax listener="#{studentBean.onClassChange}" render="@form" />
            </p:selectOneMenu>

            <h:outputText value="Subject:"/>
            <p:selectOneMenu value="#{studentBean.student.subject}" required="true" requiredMessage="Subject is required">
                <f:selectItem itemLabel="Select Subject" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{studentBean.subjects}" />
            </p:selectOneMenu>
        </h:panelGrid>

        <p:commandButton value="Save" action="#{studentBean.saveStudent}" update="form" process="@form" />
    </p:panel>

    <p:dataTable value="#{studentBean.students}" var="s" style="margin-top:20px;">
        <p:column headerText="Name">#{s.name}</p:column>
        <p:column headerText="Address">#{s.address}</p:column>
        <p:column headerText="Class">#{s.studentClass}</p:column>
        <p:column headerText="Subject">#{s.subject}</p:column>
        <p:column headerText="Action">
            <p:commandButton icon="pi pi-pencil" oncomplete="PF('dlg').show()" update="editForm">
                <f:setPropertyActionListener value="#{s}" target="#{studentBean.selectedStudent}" />
            </p:commandButton>
            <p:commandButton icon="pi pi-trash" action="#{studentBean.deleteStudent(s)}" update="form" process="@this"/>
        </p:column>
    </p:dataTable>
</h:form>


<p:dialog header="Edit Student" widgetVar="dlg" modal="true" resizable="false">
    <h:form id="editForm">

        <h:inputHidden id="hiddenId" value="#{studentBean.selectedStudent.id}" />

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Name:"/>
            <p:inputText value="#{studentBean.selectedStudent.name}" required="true" requiredMessage="Name is required"/>

            <h:outputText value="Address:"/>
            <p:inputText value="#{studentBean.selectedStudent.address}" required="true" requiredMessage="Address is required"/>

            <h:outputText value="Class:"/>
            <p:selectOneMenu value="#{studentBean.selectedStudent.studentClass}" required="true" requiredMessage="Class is required">
                <f:selectItem itemLabel="Select Class" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{studentBean.classes}" />
                <f:ajax listener="#{studentBean.onClassChangeEdit}" render="subjectEdit" />
            </p:selectOneMenu>

            <h:outputText value="Subject:"/>
            <p:selectOneMenu id="subjectEdit" value="#{studentBean.selectedStudent.subject}" required="true" requiredMessage="Subject is required">
                <f:selectItem itemLabel="Select Subject" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{studentBean.editSubjects}" />
            </p:selectOneMenu>
        </h:panelGrid>

        <p:commandButton value="Update"
                         action="#{studentBean.updateStudent}"
                         update=":form"
                         process="@form"
                         oncomplete="PF('dlg').hide()" />
    </h:form>
</p:dialog>

</h:body>
</html>
