<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Student CRUD</title></h:head>
<h:body>

<h:form id="form">
    <p:panel header="Student Form">
        <p:messages autoUpdate="true" />

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Name:"/>
            <p:inputText value="#{studentBean.student.name}" required="true"/>

            <h:outputText value="Address:"/>
            <p:inputText value="#{studentBean.student.address}" required="true"/>

            <h:outputText value="Class:"/>
            <p:selectOneMenu value="#{studentBean.student.studentClass}" onchange="submit()">
                <f:selectItem itemLabel="Select Class" itemValue="" />
                <f:selectItems value="#{studentBean.classes}" />
                <f:ajax listener="#{studentBean.onClassChange}" render="@form" />
            </p:selectOneMenu>

            <h:outputText value="Subject:"/>
            <p:selectOneMenu value="#{studentBean.student.subject}">
                <f:selectItem itemLabel="Select Subject" itemValue="" />
                <f:selectItems value="#{studentBean.subjects}" />
            </p:selectOneMenu>
        </h:panelGrid>

        <p:commandButton value="Save" action="#{studentBean.saveStudent}" update="form" />
    </p:panel>

    <p:dataTable value="#{studentBean.students}" var="s" style="margin-top:20px;">
        <p:column headerText="Name">#{s.name}</p:column>
        <p:column headerText="Address">#{s.address}</p:column>
        <p:column headerText="Class">#{s.studentClass}</p:column>
        <p:column headerText="Subject">#{s.subject}</p:column>
        <p:column headerText="Action">
            <p:commandButton icon="pi pi-pencil" oncomplete="PF('dlg').show()" update="editForm">
                <f:setPropertyActionListener value="#{s}" target="#{studentBean.selectedStudent}" />
            </p:commandButton>
            <p:commandButton icon="pi pi-trash" action="#{studentBean.deleteStudent(s)}" update="form"/>
        </p:column>
    </p:dataTable>
</h:form>

<p:dialog header="Edit Student" widgetVar="dlg" modal="true">
    <h:form id="editForm">
        <h:panelGrid columns="2">
            <h:outputText value="Name:"/>
            <p:inputText value="#{studentBean.selectedStudent.name}"/>

            <h:outputText value="Address:"/>
            <p:inputText value="#{studentBean.selectedStudent.address}"/>

            <h:outputText value="Class:"/>
            <p:inputText value="#{studentBean.selectedStudent.studentClass}"/>

            <h:outputText value="Subject:"/>
            <p:inputText value="#{studentBean.selectedStudent.subject}"/>
        </h:panelGrid>

        <p:commandButton value="Update" action="#{studentBean.updateStudent}" 
                         update=":form" oncomplete="PF('dlg').hide()" />
    </h:form>
</p:dialog>

</h:body>
</html>
